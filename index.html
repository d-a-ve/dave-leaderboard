<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="leaderboard">
            <h1>30 Days of javaScript challenge leaderboard</h1>

            <form class="form" id="form">
                <input type="text" name="fname" id="fname" placeholder="First Name">
                <input type="text" name="lname" id="lname" placeholder="Last Name">
                <input type="text" name="country" id="country" placeholder="Country">
                <input type="number" name="score" id="score" max="100" placeholder="Player Score">
                <input type="submit" name="add-btn" id="add-btn" value="Add Player">
            </form>

            <p class="error-msg"></p>

            <div class="output" id=leaderboard>
                
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
